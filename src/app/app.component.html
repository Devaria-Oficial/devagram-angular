<br/>
<br/>
<br/>
<app-avatar></app-avatar>

<app-botao
    texto="Login"
    [desabilitar]="true"
></app-botao>

<app-botao
    texto="Cadastro"
    (click)="submit()"
></app-botao>

<app-botao
    texto="Outline"
    cor="outline"
></app-botao>

<br/>
<br/>
<br/>

<app-upload-imagem
    [referenciaFormulario]="obterReferencia('imagem')"
    imagemPrevisualizacao="assets/imagens/avatar.svg"
    (aoAtualizarImagem)="aoTrocarImagem()"
></app-upload-imagem>

<br/>
<br/>
<br/>

<app-input-publico
    tipo="text"
    imagem="assets/imagens/envelope.svg"
    placeholder="E-mail"
    [referenciaFormulario]="obterReferencia('nome')"
></app-input-publico>

<app-input-publico
    tipo="password"
    imagem="assets/imagens/chave.svg"
    placeholder="Senha"
    [referenciaFormulario]="obterReferencia('senha')"
></app-input-publico>
